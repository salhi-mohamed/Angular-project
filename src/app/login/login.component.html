<app-navbar></app-navbar>
<div class="login-container">
   <div class="login-card">
     <h1>Login</h1>
     <form (ngSubmit)="onLogin()">
       <div class="form-group">
         <label for="email">Email</label>
         <input id="email" name="email" type="email" [(ngModel)]="email" placeholder="Enter email" aria-label="Email" required />
       </div>
       <div class="form-group">
         <label for="password">Password</label>
         <input id="password" name="password" type="password" [(ngModel)]="password" placeholder="Enter password" aria-label="Password" required />
       </div>
       <button type="submit" class="btn-submit">Login</button>
     </form>
   </div>
 </div>
