<app-navbar></app-navbar>
<div class="signup-container">
  <div class="signup-card">
    <h1><i class="fas fa-user-plus"></i> Sign Up</h1>
    <form #userform="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name"><i class="fas fa-user"></i> Name</label>
        <input id="name" name="name" type="text" placeholder="Enter name" aria-label="Name" [(ngModel)]="name" required />
      </div>
      <div class="form-group">
        <label for="email"><i class="fas fa-envelope"></i> Email</label>
        <input id="email" name="email" type="email" placeholder="Enter email" aria-label="Email" [(ngModel)]="email" required />
      </div>
      <div class="form-group">
        <label for="password"><i class="fas fa-lock"></i> Password</label>
        <input id="password" name="password" type="password" placeholder="Enter password" aria-label="Password" [(ngModel)]="password" required />
      </div>
      <div class="form-group">
        <label for="confirm-password"><i class="fas fa-lock"></i> Confirm Password</label>
        <input id="confirm-password" name="confirm-password" type="password" placeholder="Confirm password" aria-label="Confirm Password" [(ngModel)]="confirmPassword" required />
      </div>
      <div class="form-group">
        <label for="dob"><i class="fas fa-calendar-alt"></i> Date of Birth</label>
        <input id="dob" name="dob" type="date" placeholder="Enter date of birth" aria-label="Date of Birth" [(ngModel)]="dob" required />
      </div>
      <div class="form-group">
        <label for="country"><i class="fas fa-globe"></i> Country</label>
        <select id="country" name="country" aria-label="Country" [(ngModel)]="country" required>
          <option value="" disabled selected>Select your country</option>
          <option value="USA">USA</option>
          <option value="Canada">Canada</option>
          <option value="France">France</option>
          <!-- Ajoutez d'autres pays ici -->
        </select>
      </div>
      <button type="submit" class="btn-submit" (click)="navigateToHome()"><i class="fas fa-user-plus"></i> Sign Up</button>
      <p class="login-link">Already have an account? <a routerLink="/login">Login</a></p>
    </form>
  </div>
</div>
<app-footer></app-footer>
